<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300%7CCinzel+Decorative:700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>vue3 Hello Vue!</title>
  </head>

  <body>

	<header id="headerId">
	<h1>{{message}}</h1>
	</header>

	<article id="articleId">{{ message }}</article>

      <footer id="footerId">
        <h2>{{message}}</h2>
      </footer>


<script src="https://unpkg.com/vue@next"></script>

<script>
const headerApp = {
  data() {
    return {
      message: "Vue.createApp(Hello Vue! V3)"
    }
  }
}


const articleApp = {
  data() {
    return {
      message: "Hello Vue!"
    }
  }
}

const footerApp = {
  data() {
    return {
      message: "This is footing.!"
    }
  }
}

Vue.createApp(headerApp).mount("#headerId")
Vue.createApp(articleApp).mount("#articleId")
Vue.createApp(footerApp).mount("#footerId")
</script>
</body>
</html>
